<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deployable Knowledge</title>
  <link rel="icon" href="/static/favicon.ico" />  
  <link rel="stylesheet" href="/static/css/style.css" />
<script type="module">
  import "/static/js/marked.min.js";
  window.marked = marked;
</script>  
  <script type="module" src="/static/js/main.js"></script>
</head>
<body>

  <div class="top-banner">Deployable Knowledge</div>

  <!-- Confirmation Modal -->
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
      <p id="confirm-message">Are you sure?</p>
      <div class="modal-actions">
        <button id="confirm-yes">Yes</button>
        <button id="confirm-no">Cancel</button>
      </div>
    </div>
  </div>

  <div id="persona-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Edit Prompt Persona</h2>
    <textarea id="persona-text" rows="10" placeholder="Enter system prompt here..."></textarea>
    <div class="modal-actions">
      <button id="save-persona-btn">Save</button>
      <button id="close-persona-btn">Cancel</button>
    </div>
  </div>
</div>
<button id="open-persona-btn">Edit Persona</button>

<div class="container">

<div id="doc-panel-wrapper" class="column-wrapper">
  <div class="column" id="doc-manager">
    <div class="header-row">
      <h2>Document Library</h2>
      <button id="toggle-docs-btn">Â«</button>
    </div>

    <form id="upload-form" method="post" enctype="multipart/form-data">
      <input type="file" name="files" id="file-input" multiple />
      <button type="submit">Upload</button>
    </form>

    <div id="upload-status" class="status-text"></div>

    <form id="filter-form">
      <input type="text" id="filter-input" placeholder="Filter documents..." />
      <button type="submit">Filter</button>
    </form>

    <ul id="document-list">
      <li><em>Loading documents...</em></li>
    </ul>
  </div>
</div>

    <!-- Chat + Search -->
    <div class="column">
      <h2>Assistant Chat</h2>
      <div id="chat-box" class="chat-box">
        <div><strong>Assistant:</strong> Hello! How can I help you today?</div>
      </div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>
<div id="search-panel-wrapper" class="column-wrapper">
  
      <button id="toggle-search-btn">ðŸ¡¸</button>
      <h2>Search Documents</h2>
      <form id="search-form">
        <input type="text" id="search-query" placeholder="Enter search text..." />
        <select id="top-k-select">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
        <button type="submit">Search</button>
      </form>
      <div id="search-results"></div>
    </div>
    </div>
  </div>



</body>
</html>
