<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deployable Knowledge</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <script src="/static/js/main.js" defer></script>
</head>
<body>

  <div class="top-banner">Deployable Knowledge</div>

  <!-- Confirmation Modal -->
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
      <p id="confirm-message">Are you sure?</p>
      <div class="modal-actions">
        <button id="confirm-yes">Yes</button>
        <button id="confirm-no">Cancel</button>
      </div>
    </div>
  </div>

  <div class="container">

    <!-- Document Manager -->
    <div class="column">
      <h2>Document Library</h2>

      <form id="upload-form">
        <input type="file" id="file-input" name="file" />
        <button type="submit">Upload</button>
      </form>
      <div id="upload-status" class="status-text"></div>

      <form id="filter-form">
        <input type="text" id="filter-input" placeholder="Filter documents..." />
        <button type="submit">Filter</button>
      </form>

      <ul id="document-list">
        <li><em>Loading documents...</em></li>
      </ul>
    </div>

    <!-- Chat + Search -->
    <div class="column">
      <h2>Assistant Chat</h2>
      <div id="chat-box" class="chat-box">
        <div><strong>Assistant:</strong> Hello! How can I help you today?</div>
      </div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>

      <h2>Search Documents</h2>
      <form id="search-form">
        <input type="text" id="search-query" placeholder="Enter search text..." />
        <button type="submit">Search</button>
      </form>
      <div id="search-results"></div>
    </div>
  </div>

</body>
</html>
