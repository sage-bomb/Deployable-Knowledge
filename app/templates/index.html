<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Deployable Knowledge</title>
    <link rel="icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script type="module" src="/static/js/main.js"></script>
    <script type="module" src="/static/js/marked.min.js"></script>
  </head>
  <body>
    <div class="top-banner">Deployable Knowledge</div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal hidden">
      <div class="modal-content">
        <p id="confirm-message">Are you sure?</p>
        <div class="modal-actions">
          <button id="confirm-yes">Yes</button>
          <button id="confirm-no">Cancel</button>
        </div>
      </div>
    </div>

    <div id="persona-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Edit Prompt Persona</h2>
        <textarea
          id="persona-text"
          rows="10"
          placeholder="Enter system prompt here... (Default: You are a helpful assistant with access to the following content:)"
        ></textarea>
        <div class="modal-actions">
          <button id="save-persona-btn">Save</button>
          <button id="close-persona-btn">Cancel</button>
        </div>
      </div>
    </div>

    <div class="feature-layout">
      <div class="container">
        <div id="doc-panel-wrapper" class="column-wrapper scrollable">
          <div class="column" id="doc-manager">
            <div class="header-row">
              <h2>Document Library</h2>
              <button id="toggle-docs-btn" title="Minimize Document Library">
                Â«
              </button>
            </div>

            <form id="upload-form" method="post" enctype="multipart/form-data">
              <input type="file" name="files" id="file-input" multiple />
              <button type="submit">Upload</button>
            </form>

            <div id="upload-status" class="status-text"></div>

            <form id="filter-form">
              <input
                type="text"
                id="filter-input"
                placeholder="Filter documents..."
              />
              <button type="submit">Filter</button>
            </form>

            <ul id="document-list">
              <li><em>Loading documents...</em></li>
            </ul>
          </div>
        </div>

        <!-- Chat + Search -->
        <div class="column scrollable">
          <h2>Assistant Chat</h2>
          <div id="chat-box" class="chat-box">
            <div>
              <strong>Assistant:</strong> Hello! How can I help you today?
            </div>
          </div>
          <form id="chat-form">
            <input
              type="text"
              id="user-input"
              placeholder="Type a message..."
            />
            <button type="submit" id="submit-button">Send</button>
          </form>
          <div
            style="
              display: flex;
              align-items: center;
              gap: 1em;
              margin-bottom: 1em;
            "
          >
            <button id="open-persona-btn">Edit Persona</button>
            <button id="clear-history" type="button">Clear Logs</button>
            <button id="reset-llm" type="button">Reset LLM</button>
            <button id="download-chat">Download Chat</button>
          </div>
          <div id="search-panel-wrapper" class="column-wrapper">
            <button id="toggle-search-btn" title="Minimize Search Results">
              ðŸ¡¸
            </button>
            <h2>Search Documents</h2>
            <form id="search-form">
              <input
                type="text"
                id="search-query"
                placeholder="Enter search text..."
              />
              <label for="top-k-select">Number of results:</label>
              <select id="top-k-select">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
              <button type="submit">Search</button>
            </form>
            <div id="search-results"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
