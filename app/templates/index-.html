<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat History (API)</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }

    .panel {
      background-color: #1c1c1c;
      border: 1px solid #444;
      border-radius: 6px;
      max-width: 400px;
      padding: 10px;
    }

    .panel-header {
      font-size: 1.2em;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 6px;
    }

    .session-item {
      padding: 8px;
      margin-bottom: 6px;
      background-color: #222;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .session-item:hover {
      background-color: #333;
    }

    .session-timestamp {
      font-size: 0.9em;
      color: #aaa;
    }

    .loading, .error {
      font-style: italic;
      color: #999;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="panel-header">Chat History</div>
    <div id="session-list" class="loading">Loading...</div>
  </div>

  <script>
    async function loadSessions() {
      const container = document.getElementById("session-list");
      container.innerHTML = `<div class="loading">Loading sessions...</div>`;

      try {
        const res = await fetch("/sessions");
        if (!res.ok) throw new Error("Failed to fetch sessions");
        const sessions = await res.json();

        container.innerHTML = ""; // clear loading

        sessions.forEach(session => {
          const div = document.createElement("div");
          div.className = "session-item";
          div.innerHTML = `
            <div><strong>Session ID:</strong> ${session.session_id}</div>
            <div class="session-timestamp">${formatTimestamp(session.created_at)}</div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading sessions:", err);
        container.innerHTML = `<div class="error">Failed to load sessions.</div>`;
      }
    }

    function formatTimestamp(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString();
    }

    loadSessions();
  </script>
</body>
</html>
